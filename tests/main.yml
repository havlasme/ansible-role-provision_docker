---
- name: Initialize test Docker containers
  hosts: localhost
  roles:
    - role: provision_docker
      provision_docker__inventory:
        - name: 'test_provision_docker_main_centos7'
          image: 'tomashavlas/ansible-test:centos7'
          volumes:
            - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
        - name: 'test_provision_docker_main_debian8'
          image: 'tomashavlas/ansible-test:debian8'
          volumes:
            - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
  post_tasks:
    - name: Wait for SSH connection to Docker containers
      wait_for:
        host: '{{ hostvars[item.name]["ansible_ssh_host"] }}'
        port: 22
        timeout: 30
        connect_timeout: 30
      with_items: '{{ provision_docker__inventory }}'
  tags:
    - 'initialize_docker'

- name: Run provision_docker role basic test scenario
  hosts: provision_docker__containers
  remote_user: root
  vars:
    provision_docker__testfile_path: '/tmp/testfile'
    provision_docker__testfile_content: 'I am a docker container {{ inventory_hostname }}'
  post_tasks:
    - name: Test for presence of testfiles on docker hosts
      copy:
        dest: '{{ provision_docker__testfile_path }}'
        content: '{{ provision_docker__testfile_content }}'
        owner: 'root'
        group: 'root'
        mode: 0440
        directory_mode: 0550
      register: test_result
      failed_when: ((test_result.failed is defined and test_result.failed) or
                    (test_result.changed is defined and test_result.changed))
      tags:
        - 'acceptance_test'
  tasks:
    - name: Create simple test file on each docker host
      copy:
        dest: '{{ provision_docker__testfile_path }}'
        content: '{{ provision_docker__testfile_content }}'
        owner: 'root'
        group: 'root'
        mode: 0440
        directory_mode: 0550
